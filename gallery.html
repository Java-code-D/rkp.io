<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Hotel RK Palace</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-nav {
      display: flex;
      justify-content: right;
      background-color: #ADFFA4;
      border-top: 1px solid #2E7A43;
      border-bottom: 1px solid #2E7A43;
    }

    .gallery-nav button {
      padding: 15px 25px;
      font-weight: bold;
      color: #2E7A43;
      background: #ADFFA4;
      border: 1px solid #2E7A43;
      font-size: 16px;
      cursor: pointer;
    }
    .gallery-nav button:hover {
       background-color: #2E7A43;
       color: #fff;
    }

    .gallery-nav a {
      font-weight: bold;
      color: #2E7A43;
      text-decoration: none;
      font-size: 16px;
    }
    .gallery-nav a:hover{
    color:#fff;
    }

    .gallery-container {
      display: flex;
      padding: 30px;
    }
    .gallery-menu {
      width: 25%;
      padding-right: 30px;
    }
    .nav-button {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 120px;
      font-weight: bold;
      background-color: #ADFFA4;
      color: #2E7A43;
      border: 1px solid #2E7A43;
      cursor: pointer;
    }
    .nav-button:hover {
       background-color: #2E7A43;
       color: #fff;
     }

    .container {
    display: flex;
    width: 100%;
    height: 100%;

    }

    .sidebar {
      width: 500px;
      background-color: #fff8ec;
      padding: 11px;
    }

    .image-block {
      text-align: center;
      margin-bottom: 1px;
    }

    .image-block img {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .slider {
      flex-grow: 1;
      padding: 10px;
      background-color: #fff; /* optional */
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      height: auto;
    }

    .slider img {
      width: 100%;
      max-height: 30%;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

  </style>
</head>
<script>
const imageSets = {
  room: ["images/room1.JPG", "images/room2.JPG", "images/room3.JPG","images/room4.JPG","images/room5.JPG","images/room6.JPG","images/room7.JPG","images/room8.JPG","images/room9.JPG","images/room10.JPG"],
  bathroom: ["images/bathroom0.JPG", "images/bathroom1.JPG", "images/bathroom3.png","images/bathroom4.JPG"],
  reception: ["images/recep.png", "images/recep0.JPG","images/recep1.JPG","images/recep2.JPG","images/recep3.JPG"]
};

function showSlider(type) {
  const container = document.getElementById("slider-container");
  container.innerHTML = "";

  const images = imageSets[type] || [];

  images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    container.appendChild(img);
  });
}

window.onload = () => showSlider('room');
</script>




<body>
  <div class="gallery-nav">
      <button>
    <a href="index.html">Home</a>
          </button>
          <button>
    <a href="gallery.html">Gallery</a>
              </button>
              <button>
    <a href="location.html">Location</a>
      </button>
  </div>

  <div class="container">
  <!-- Left Sidebar -->
  <div class="sidebar">
    <div class="image-block">
      <img src="room2.JPG" alt="Room">
      <button class="nav-button" onclick="showSlider('room')">Rooms</button>
    </div>
    <div class="image-block">
      <img src="images/bathroom.png" alt="Bathroom">
      <button class="nav-button" onclick="showSlider('bathroom')">Bathrooms</button>
    </div>
    <div class="image-block">
      <img src="images/recep1.JPG" alt="Reception">
      <button class="nav-button" onclick="showSlider('reception')">Reception</button>
    </div>
  </div>

  <!-- Right Dynamic Slider -->
  <div class="slider" id="slider-container">
    <!-- Images will be loaded here by JS -->
  </div>
</div>


  <footer>
    <div class="left">
      üìû +91-96609 44556 (O)<br />

    </div>
    <div class="right">

<br>Nathdwara- Rajsamand, Rajasthan (INDIA)
    </div>
    <div class="bottom">
      &copy; 2025 Hotel RK Palace. All rights reserved.
    </div>
  </footer>

  <script>
    let currentIndex = 0;
    let images = Array.from(document.querySelectorAll('.carousel-image'));
    let currentCategory = 'rooms';

    function showCategory(category) {
      currentCategory = category;
      images.forEach(img => {
        img.classList.remove('active');
        if (img.dataset.category === category) {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
      currentIndex = 0;
      showSlide();
    }

    function showSlide() {
      const categoryImages = images.filter(img => img.dataset.category === currentCategory);
      categoryImages.forEach((img, i) => img.classList.toggle('active', i === currentIndex));
    }

    function autoSlide() {
      const categoryImages = images.filter(img => img.dataset.category === currentCategory);
      currentIndex = (currentIndex + 1) % categoryImages.length;
      showSlide();
    }

    setInterval(autoSlide, 3000);
    showCategory(currentCategory);
  </script>
</body>
</html>
